<div id='SubcellLoc' style="width:100%;">
	<div class='job-name'>
		<h2>
			Subcellular Localization Prediction for  <span class="readonly"></span><span id="writable"></span>
		</h2>
	</div>
	<div class="navbar"></div>
	<ul id="subcel-nav" class="nav nav-tabs">
		<li class="active">
			<a href="#SubcelVisualDiv" data-toggle="tab">Visual</a>
		</li>
		<li>
			<a href="#moreInfoDiv" data-toggle="tab">Help</a>
		</li>
	</ul>
	<div class="tab-content" style="width:100%;">
		<div id="SubcelVisualDiv" class="tab-pane active" style="width:100%;">
			<div class="alert alert-info">
				<strong>What am I seeing Here?</strong> This viewer shows a cell schematic with the predicted subcellular localization compartment highlighted in green. The predicted compartment is also referenced by a GO ID for better clarity.
			</div>
			<div id='SubcellLocViewerContainer' style="width:100%;"></div>

			<div class='row-fluid'>
				<div id='contents-prediction'></div>
			</div>
		</div>
		<div id='moreInfoDiv' class='info tab-pane'>
			<div id='contents-vis'></div>
			<div id='contents-how'></div>
			<div id='contents-confidence'></div>
			<div id='contents-accuracy'></div>

			<script type="text/javascript">

			var rostlabWikiAPI = "https://rostlab.org/owiki/api.php?action=parse&disablepp=1&format=json&prop=text&callback=?";
				jQuery.getJSON(rostlabWikiAPI, {
				    page: 'Loctree3_for_PP',
				    section: 1

				}).done(function(data) {
				    content = data.parse.text['*'];
				    content = content.replace(/<span class="editsection">(.*?)<\/span>/g, "");
				    jQuery("#contents-how").html(content);
				});
				jQuery.getJSON(rostlabWikiAPI, {
				    page: 'Loctree3_for_PP',
				    section: 2

				}).done(function(data) {
				    content = data.parse.text['*'];
				    content = content.replace(/<span class="editsection">(.*?)<\/span>/g, "");
				    jQuery("#contents-prediction").html(content);

				});

				jQuery.getJSON(rostlabWikiAPI, {
				    page: 'Loctree3_for_PP',
				    section: 3

				}).done(function(data) {
				  content = data.parse.text['*'];
				  content = content.replace(/<span class="editsection">(.*?)<\/span>/g, "");
				      content = content.replace(/\/owiki/g, "http:\/\/www.rostlab.org\/owiki");
				      jQuery("#contents-vis").html(content);
				      jQuery(".image").find("img").width("100%");
				     // jQuery(".image").find("img").height("100%");
				});

				
				jQuery.getJSON(rostlabWikiAPI, {
				    page: 'Loctree3_for_PP',
				    section: 4

				}).done(function(data) {
				    content = data.parse.text['*'];
				    content = content.replace(/<span class="editsection">(.*?)<\/span>/g, "");
				    content = content.replace(/\/owiki/g, "http:\/\/www.rostlab.org\/owiki");
				    jQuery("#contents-how").html(content);

				});

				jQuery.getJSON(rostlabWikiAPI, {
				    page: 'Loctree3_for_PP',
				    section: 5

				}).done(function(data) {
				    content = data.parse.text['*'];
				    content = content.replace(/<span class="editsection">(.*?)<\/span>/g, "");
				    content = content.replace(/\/owiki/g, "http:\/\/www.rostlab.org\/owiki");
				    jQuery("#contents-confidence").html(content);

				});

				jQuery.getJSON(rostlabWikiAPI, {
				    page: 'Loctree3_for_PP',
				    section: 6

				}).done(function(data) {
				    content = data.parse.text['*'];
				    content = content.replace(/<span class="editsection">(.*?)<\/span>/g, "");
				    jQuery("#contents-accuracy").html(content);

				});

			</script>	
</div>
